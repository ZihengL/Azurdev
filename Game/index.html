<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autobattler</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" href="effects.css" />
  </head>
  <body>
    <div id="viewport">
      <!-- -----------------------  MAIN  ----------------------- -->
      <!-- -----------------------  MAIN  ----------------------- -->
      <!-- -----------------------  MAIN  ----------------------- -->
      <div id="screen_main" class="CP screen active">
        <h1 id="menu_title" class="CP"></h1>

        <div id="screen_main_btns" class="CP">
          <button id="btn_continue" class="CC" onclick="Screen.instance.continue();"></button>
          <button id="btn_newgame" class="CC" onclick="Screen.instance.newgame();"></button>
          <button id="btn_lang" class="CC" onclick="Screen.instance.changeLanguage();"></button>
        </div>
      </div>

      <!-- -----------------------  MAP  ----------------------- -->
      <!-- -----------------------  MAP  ----------------------- -->
      <!-- -----------------------  MAP  ----------------------- -->
      <div id="screen_map" class="CP screen">
        <h1 id="map_title"></h1>

        <button id="btn_back" class="CC" onclick="Screen.instance.previousScreen();"></button>

        <div id="level_select_container" class="CP">
          <button id="btn_decrement_level" class="CC level_nav_btn" onclick="Screen.instance.decrementLevel();"><</button>
          <div id="level_select_btns"></div>
          <button id="btn_increment_level" class="CC level_nav_btn" onclick="Screen.instance.incrementLevel();">></button>
        </div>

        <button id="btn_shop" class="CC" onclick="Screen.instance.nextScreen();"></button>
      </div>

      <!-- -----------------------  SHOP  ----------------------- -->
      <!-- -----------------------  SHOP  ----------------------- -->
      <!-- -----------------------  SHOP  ----------------------- -->
       <div id="screen_shop">

       </div>

      <!-- -----------------------  GAME  ----------------------- -->
      <!-- -----------------------  GAME  ----------------------- -->
      <!-- -----------------------  GAME  ----------------------- -->
      <div id="screen_game" class="CP screen">
        <canvas id="backgrounds" class="game-canvas"></canvas>
        <canvas id="actors" class="game-canvas"></canvas>
        <canvas id="effects" class="game-canvas"></canvas>
        <canvas id="ui" class="game-canvas"></canvas>

        <button id="btn_pause" class="level-btns" onclick="Game.instance.setPause();"></button>
        <div id="screen_game_btns" class="nav center">
          <button id="btn_unpause" class="level-btns" onclick="Game.instance.setPause();"></button>
          <button id="btn_quitLevel" class="level-btns" onclick="Screen.instance.quitLevel();"></button>
        </div>

        <h2 id="status_pause" class="CP game-status"></h2>
        <h2 id="status_victory" class="CP game-status"></h2>
        <h2 id="status_defeat" class="CP game-status"></h2>

        <!-- OPPONENT -->
        <!-- OPPONENT -->
        <div id="opponent_damage" class="caster-text"></div>

        <div id="opponent_ui">
          <div id="opponent_health_container" class="opponent-fill">
            <div id="opponent_health_fill_overlay" class="opponent fill overlay health"></div>
            <div id="opponent_health_fill" class="opponent fill health"></div>
            <h2 id="opponent_name"></h2>
          </div>

          <div id="opponent_cooldown_container" class="opponent-fill">
            <div id="opponent_cooldown_fill" class="opponent fill cooldown"></div>
          </div>

          <img id="opponent_affinity">
        </div>

        <!-- PLAYER -->
        <!-- PLAYER -->
        <div id="player_counters">
          <h5 id="counter_killcount"></h5>
        </div>

        <div id="player_damage" class="caster-text"></div>
        <div id="player_input" class="CP"></div>
        <div id="player_sequence"></div>
        <div id="player_spell_icon"></div>

        <div id="hidden_assets" class="hidden">
          <img id="spell_fail" src="./public/Assets/spells/icons/fail.png">
        </div>

        <div id="player_btns_container">
            <img src="./public/Assets/runes/1.png" id="1-img" onclick="Game.instance.setKey('1')">
            <img src="./public/Assets/runes/2.png" id="2-img" onclick="Game.instance.setKey('2')">
            <img src="./public/Assets/runes/3.png" id="3-img" onclick="Game.instance.setKey('3')">
            <img src="./public/Assets/runes/4.png" id="4-img" onclick="Game.instance.setKey('4')">
        </div>

        <div id="player_health_container" class="player-fill">
          <img id="fill_highlight_health" class="fill-img" src="./public/Assets/player/fill_highlight.png">
          <img id="fill_border_health" class="fill-img" src="./public/Assets/player/fill_border.png"> 
          <img id="fill_back_health" class="fill-img back" src="./public/Assets/player/fill_back.png"> 
          <div id="player_health_fill_overlay" class="player fill overlay health"></div>
          <div id="player_health_fill" class="player fill health"></div>
          <div id="player_health_text" class="fill-text"></div>
        </div>

        <div id="player_mana_container" class="player-fill">
          <img id="fill_highlight_mana" class="fill-img" src="./public/Assets/player/fill_highlight.png">
          <img id="fill_border_mana" class="fill-img" src="./public/Assets/player/fill_border.png">
          <img id="fill_back_mana" class="fill-img back" src="./public/Assets/player/fill_back.png"> 
          <div id="player_mana_fill_overlay" class="player fill overlay mana"></div>
          <div id="player_mana_fill" class="player fill mana"></div>
          <div id="player_mana_text" class="fill-text"></div>
        </div>

    <!-- -----------------------  JS  ----------------------- -->
    <!-- -----------------------  JS  ----------------------- -->
    <!-- -----------------------  JS  ----------------------- -->
    <script src="./localstorage.js"></script>
    <script src="./config.js"></script>
    <script src="./utils.js"></script>
    <script src="./public/screen.js"></script>
    <script src="./public/vector.js"></script>
    <script src="./public/surface.js"></script>
    <script src="./public/backgrounds.js"></script>
    <script src="./public/sprites.js"></script>
    <script src="./public/projectile.js"></script>
    <script src="./public/effects.js"></script>
    <script src="./public/spell.js"></script>
    <script src="./public/caster.js"></script>
    <script src="./public/opponent.js"></script>
    <script src="./public/player.js"></script>
    <script src="./public/game.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
